name: update-airtable-database

on:
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * *' # runs at 00:00 UTC everyday

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@main # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@main
        with:
          python-version: '3.11.4' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute py script # run UpdateAirtableDatabase.py to get the latest plugins into Airtable
        env: 
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
        run: python UpdateAirtableDatabase.py
